<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.angular-google-map-container {
	height: 600px;
	width: 800px
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body ng-controller="MyController">
	<div class="container">
		<div class="header">
			<h3 class="text-muted">Thoughtworks Office Location</h3>
		</div>

		<div class="row">
			<div class="col-md-3">
				<div class="row">Search: <input ng-model="searchQuery"></div>
				<div ng-repeat="l in locations | filter:searchQuery">
					<ul>
						<li>{{ l.city }}</li>
					</ul>
				</div>
			</div>
			<div class="col-md-9">
				<google-map center="map.center" zoom="map.zoom" draggable="true">
				<div ng-repeat="l in locations | filter:searchQuery">
					<marker coords="l"> <window>{{ l.address }}</window> </marker>
				</div>
				</google-map>
			</div>
		</div>
	</div>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script
		src="http://maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization&sensor=false&language=en&v=3.14"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"
		type="text/javascript"></script>
	<script
		src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>

	<script src="js/app.js">
		
	</script>
</body>
</html>
